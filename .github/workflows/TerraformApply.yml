name: Terraform Apply

on:
  push: # Se ejecuta el workflow cuando hay cambios en el repositorio
    branches:
      - main
  pull_request:  
    branches:
      - main
    paths:
      - modules/**

env:
  # Credenciales AWS
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: us-east-1
  
jobs:
  terraform:
    name: "Apply Terraform Code Changes"
    runs-on: ubuntu-latest # Se ejecuta en un runner con Ubuntu
    
    defaults:
      run:
        shell: bash
        working-directory: ./modules
    
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4 # Se obtiene el código del repositorio

      - name: Instala Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0 # Especificar versión de Terraform

      - name: Verificar instalación de Terraform
        run: |
          which terraform
          terraform --version
          ls -l $(which terraform)

      - name: Terraform Init
        run: terraform init -input=false -no-color -upgrade # Inicializa y actualiza proveedores si es necesario
      
      - name: Terraform Format
        id: fmt
        run: terraform fmt -check # Verifica que el código esté bien formateado
      
      - name: Terraform Validation
        run: terraform validate # Valida la configuración de Terraform
      
      - name: Terraform Plan
        id: plan
        run: terraform plan --no-color -input=false -out planfile
        continue-on-error: true
      
      - name: Check Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
      
      - name: Terraform Apply
        if: steps.plan.outcome == 'success'
        run: terraform apply -auto-approve planfile # Se asegura de usar el plan generado
