name: Terraform Apply

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - ./

env:
  # Credenciales AWS
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: us-east-1
  
jobs:
  terraform:
    name: "Apply Terraform Code Changes"
    runs-on: ubuntu-latest
    
    defaults:
      run:
        shell: bash
        working-directory: ./
    
    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Instala Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Verificar instalaci√≥n de Terraform
        run: |
          which terraform
          terraform --version
          ls -l $(which terraform)

      - name: Terraform Init
        run: terraform init -input=false -upgrade # Inicializa y actualiza proveedores si es necesario

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check

      - name: Terraform Validation
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: terraform plan -input=false -out planfile

      - name: Check Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        if: steps.plan.outcome == 'success'
        run: terraform apply -auto-approve planfile
