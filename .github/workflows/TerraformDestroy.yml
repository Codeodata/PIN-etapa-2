name: Terraform Destroy

on:
  workflow_dispatch: # Permite ejecutar el workflow manualmente desde GitHub Actions

jobs:
  tf-destroy:
    runs-on: ubuntu-latest
    
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: 'us-east-1'
      
    defaults:
      run:
        shell: bash
        working-directory: ./modules # Ajusta esto si tus archivos est√°n en otro directorio

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4 # Asegura que el c√≥digo del repo est√© disponible

      - name: Instalar Terraform
        run: |
          TERRAFORM_VERSION="1.10.0"
          wget https://releases.hashicorp.com/terraform/"$TERRAFORM_VERSION"/terraform_"$TERRAFORM_VERSION"_linux_amd64.zip
          unzip terraform_"$TERRAFORM_VERSION"_linux_amd64.zip
          sudo mv terraform /usr/local/bin/
          sudo chmod +x /usr/local/bin/terraform

      - name: Verificar instalaci√≥n de Terraform
        run: terraform --version
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2 
      
      - name: Terraform Init
        run: terraform init
      
      - name: Terraform Plan (Destroy)
        run: terraform plan -destroy -input=false -out destroy-planfile
      
      - name: Terraform Apply (Destroy)
        run: terraform apply -auto-approve destroy-planfile # CORRECCI√ìN AQU√ç üöÄ
